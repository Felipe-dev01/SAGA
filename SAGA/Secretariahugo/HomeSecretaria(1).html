<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA - Painel</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <header>
        <img src="./Img/logo.svg" alt="Logo SAGA" class="logo">
        <div class="perfil">Olá, José <div class="circulo"></div></div>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <img src="./Img/Livro.svg" alt="Curso">
                <h3>Usuário</h3>
                <p>Acesse todos os cadastros</p>
                <button>Matérias</button>
            </div>
            <div class="card">
                <img src="./Img/Pessoa.svg" alt="Frequência">
                <h3>Cadastro</h3>
                <p>Cadastre os usuários</p>
                <button>Faltas</button>
            </div>
            <div class="card">
                <img src="./Img/Info.svg">
                <h3>Informações</h3>
                <p>Acesse seus dados</p>
                <button>Notas</button>
            </div>
            <div class="card">
                <img src="./Img/Ajuda.svg" alt="Informações">
                <h3>Ajuda</h3>
                <p>Entre em contato</p>
                <button>Dados</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2024 - All Rights Reserved - SAGA</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
