<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA - Painel Professor</title>
    <link rel="stylesheet" href="../../Aluno/Css/base.css">
    <link rel="stylesheet" href="../css/Home.css">
</head>
<body>
    <header class="navbar">
        <img src="../../Aluno/Img/logo.svg" alt="SAGA Logo">
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Frequência</a>
            <a href="#">Boletim</a>
            <a href="#">Curso</a>
        </nav>
        <div class="profile-icon"></div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <img src="../../Aluno/Img/Livro.svg" alt="Curso">
                <h3>Curso</h3>
                <p>Acesse suas matérias</p>
                <button onclick="window.location.href='Page/Curso.html'">Matérias</button>
            </div>
            <div class="card">
                <img src="../../Aluno/Img/Pessoa.svg" alt="Frequência">
                <h3>Frequência</h3>
                <p>Acesse suas faltas</p>
                <button>Faltas</button>
            </div>
            <div class="card">
                <img src="../../Aluno/Img/Capelo.svg" alt="Boletim">
                <h3>Boletim</h3>
                <p>Acesse suas notas</p>
                <button>Notas</button>
            </div>

            <div class="card">
                <img src="../..///Aluno/Img/Info.svg" alt="Informações">
                <h3>Informações</h3>
                <p>Acesse seus dados</p>
                <button>Dados</button>
            </div>
            <div class="card">
                <img src="../../Aluno/Img/Ajuda.svg" alt="Ajuda">
                <h3>Ajuda</h3>
                <p>Entre em contato</p>
                <button>Contato</button>
            </div>
        </div>
    </main>

    <footer>
        Copyright &copy; 2024 - All Rights Reserved - SAGA
    </footer>
    <script src="Js/script.js"></script>
</body>
</html>
