<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda - SAGA</title>
    <style>
    
        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1a1a4b;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            width: 60px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        .box h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .box p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #1a1a4b;
            text-align: center;
            padding: 10px 20px;
            color: #fff;
        }

        @media (max-width: 600px) {
            .box h1 {
                font-size: 28px;
            }

            .box p {
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="../Css/style.css ">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Img/logo.svg" alt="Logo SAGA">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Frequência</a></li>
                <li><a href="#">Boletim</a></li>
                <li><a href="#">Curso</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="box">
            <h1>Ajuda</h1>
            <p>Envie sua dúvida ou contribuição</p>
            <img src="../Img/Ajuda.svg" alt="Ícone de ajuda">
            <p>Fone: (19) 99999-9999</p>
            <p>Email: desenvolvimento.saga@gmail.com</p>
        </div>
    </main>

    <footer>
        Copyright © 2024 - All Rights Reserved - SAGA
    </footer>
</body>
</html>
